{% load static %}
<script type="text/javascript" src="{% static 'product-filter.js' %}"></script>
<h3 class="mb-4 border-bottom pb-1">Filters</h3>
<!-- Filter Category -->
<div class="card mb-4">
    <h6 class="card-header">Categories</h6>
    <div class="list-group list-group-flush">
        {% for cat in cats %}
        <li class="list-group-item">
            <input class="filter-checkbox" data-filter="category" value="{{cat.category__id}}" type="checkbox" />&nbsp;
            {{cat.category__title}}
        </li>
        {% endfor %}
    </div>
</div>
<!-- Filter Size -->
<div class="card mb-4">
    <h6 class="card-header">Sizes</h6>
    <div class="list-group list-group-flush">
        {% for size in sizes %}
        <li class="list-group-item">
            <input class="filter-checkbox" data-filter="size" value="{{size.size__id}}" type="checkbox" />
            {{size.size__title}}
        </li>
        {% endfor %}
    </div>
</div>
